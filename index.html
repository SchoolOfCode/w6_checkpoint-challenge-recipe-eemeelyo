<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="recipe-section">
      <h2 class="section-heading">Welcome to the Recipe Finder!</h2>
      <p>
        A simple project with School Of Code <br />
        that will help you find a variety of recipe <br />depending on your
        taste buds.<br /><br />
        Just type any food or ingredients in the search box <br />and it will do
        the rest.
      </p>
      <input
        aria-label="food-input"
        id="food-input"
        placeholder="................Any Food!............."
        onchange="handleFoodChange()"
      />
      <br />
      <button id="recipe-button" onclick="handleRecipeClick()">
        Give me a recipe!
      </button>
      <br />
      <a id="recipe-label"></a>
    </section>
    <section id="recipe">
      <img id="recipeImg" src="" alt="" />
    </section>
    <script src="./main.js"></script>
  </body>
</html>
