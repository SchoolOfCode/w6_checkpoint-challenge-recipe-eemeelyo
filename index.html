<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Recipe Generator</h1>
      <p>About:</p>
    </header>
    <p>
      A simple project that will load a veriety of recipe depending on your
      chosen food.
    </p>
    <section id="recipe-section">
      <h2 class="section-heading">Welcome to the Recipe Finder!</h2>
      <input
        aria-label="food-input"
        id="food-input"
        onchange="handleFoodChange()"
      />
      <button id="recipe-button" onclick="handleRecipeClick()">
        Give me a recipe!
      </button>
      <a id="recipe-label"></a>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
